name: news_challenge
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  # Cacheador de imagenes
  cached_network_image: ^3.4.1
  # Gestor de estado
  flutter_bloc: ^8.1.6
  # Paquete necesario para el uso de Bloc
  equatable: ^2.0.5
  # Helper para APIS
  retrofit: ^4.4.0
  # Para formatear fechas
  intl: ^0.19.0
  # Localizador de servicios
  get_it: ^8.0.2
  # Widget para poder realizar el refresh de las noticias
  custom_refresh_indicator: ^4.0.1
  # Paquete para poder realizar peticiones http
  dio: ^5.7.0
  # Paquete para el enrrutamiento de la aplicación
  go_router: ^14.3.0
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  # Para el helper que nos ayudará a manejar la API
  retrofit_generator: ">=8.0.0 <10.0.0"
  # Dependencia encargada de realizar codigo autogenerado
  build_runner: ^2.3.3

flutter:
  uses-material-design: true

